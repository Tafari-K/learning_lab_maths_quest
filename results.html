<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Results – Math Quest</title>
  <link rel="stylesheet" href="assets/styles.css" />
  
</head>
<body>
  <h1>🎉 You Completed the Challenge!</h1>

  <!-- Results from localStorage -->
  <div id="results-list"></div>

  <!-- Total score display-->
   <div id="total-score" class="score-summary"></div>

  <!--Final score Modal-->
  <div id="final-modal" class="modal">
    <div class="modal-content">
      <h2> 🎯 All Challenges Completed!</h2>
      <p> You've finished all 4 categories. Brilliant job!</p>
      <button id="submit-final-score">🏁 Submit Final Score</button>
      <button id="reset-btn">🔁 Back to Home</button>
    </div>
  </div>

  <!-- Submission Form -->
  <h2>Share Your Achievement</h2>
    <form id="share-form" action="https://formdump.codeinstitute.net" method="POST">
      <input type="text" name="player-name" id="player-name" placeholder="Enter your name" required />
      <input type="hidden" name="game-summary" id="game-summary" />
      <button type="submit">Submit Score</button>
    </form>
  <h2>Leaderboard</h2>
  <div id="leaderboard" class="leaderboard"></div>


  <!-- after form is submitted -->
  <div id="next-section-wrap">
    <button onclick="location.href='menu-page.html'">➡️ Continue to Next Challenge</button>
  </div>

  <!-- Mascot -->
  <img src="assets/images/mascot-thumbs-up.png" alt="Math Quest Mascot" class="mascot-img">


  <script src="assets/results.js"></script>
</body>
</html>
